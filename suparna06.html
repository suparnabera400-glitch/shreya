<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-top: #3ec1ff;
      --bg-bottom: #f1f3ef;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #2c9fbf;
      --muted: #7a7a7a;
      --shadow: 0 10px 30px rgba(20,40,60,0.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg-top) 0%, #bfeaff 30%, var(--bg-bottom) 30%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .card-wrap{
      width: 320px;
      max-width: 92vw;
      margin:auto;
      transform: translateY(0);
    }

    .profile-card{
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: visible;
      text-align:center;
      padding: 72px 26px 24px; /* space for avatar area */
      position: relative;
    }

    /* top colored panel that blends with background */
    .panel{
      position:absolute;
      left:50%;
      top:-26px;
      transform:translateX(-50%);
      width: 160px;
      height: 100px;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      filter: drop-shadow(0 6px 14px rgba(30,70,100,0.08));
      z-index:0;
    }

    /* avatar placeholder circle overlapping top of card */
    .avatar{
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg,#e6f9ff, #bfefff);
      border: 6px solid rgba(255,255,255,0.9);
      position:absolute;
      left:50%;
      top:-60px;
      transform:translateX(-50%);
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      color:var(--accent);
      box-shadow:0 6px 18px rgba(30,60,90,0.12);
    }

    .name{
      font-family: "Playfair Display", serif;
      margin-top: 14px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #222;
    }
    .role{
      margin:6px 0 18px;
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing: 2px;
      font-weight:600;
    }

    .socials{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:8px;
    }

    .socials a{
      width:40px;
      height:40px;
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background:rgba(0,0,0,0.04);
      transition: transform .18s ease, background .18s ease;
      color:#480884;
    }

    .socials a:hover{
      transform:translateY(-4px);
      background: rgba(2, 21, 27, 0.12);
      color: var(--accent);
    }

    /* subtle divider and card footer spacing */
    .divider{
      height:1px;
      background: linear-gradient(90deg, rgba(0,0,0,0.03), rgba(0,0,0,0.015));
      margin:18px 30px 12px;
      border-radius:1px;
    }

    /* Responsive small screens */
    @media (max-width:420px){
      .panel{ width:140px; height:90px; top:-22px }
      .avatar{ width:96px; height:96px; top:-48px }
      .card-wrap{ padding:0 6px }
    }
  </style>
</head>

  </div>

</body>
</html>
