<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Times New Roman', Times, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
}

/* Neon Card Effect */
.card {
  position: relative;
  width: 300px;
  height: 400px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 20px rgba(3, 169, 244, 0.5),
              0 0 40px rgba(3, 169, 244, 0.3),
              0 0 60px rgba(3, 169, 244, 0.2);
  backdrop-filter: blur(15px);
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 0 20px rgba(3, 169, 244, 0.5),
                0 0 40px rgba(3, 37, 53, 0.3),
                0 0 60px rgba(3, 169, 244, 0.2);
  }
  50% {
    box-shadow: 0 0 30px rgba(255, 0, 255, 0.7),
                0 0 60px rgba(255, 0, 255, 0.4),
                0 0 90px rgba(255, 0, 255, 0.2);
  }
}

.img-bx {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  transform: translateY(30px) scale(0.5);
  transform-origin: top;
}

.img-bx img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card:hover .img-bx img {
  transform: scale(1.1);
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 30px;
}

.content .detail {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.content .detail h2 {
  color: #fff;
  font-size: 1.6em;
  font-weight: bolder;
  text-shadow: 0 0 5px #03a9f4, 0 0 15px #03a9f4, 0 0 30px #03a9f4;
}

.content .detail h2 span {
  font-size: 0.7em;
  color: #ff00ff;
  font-weight: bold;
  text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff;
}

.sci {
  display: flex;
  margin-top: 10px;
}

.sci li {
  list-style: none;
  margin: 4px;
}

.sci li a {
  width: 45px;
  height: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 1.5em;
  color: #fff;
  text-decoration: none;
  box-shadow: 0 0 10px #03a9f4, 0 0 20px #03a9f4;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: 0.3s ease;
}

.sci li a:hover {
  background: #03a9f4;
  box-shadow: 0 0 20px #03a9f4, 0 0 40px #03a9f4, 0 0 60px #03a9f4;
  transform: scale(1.1);
}
